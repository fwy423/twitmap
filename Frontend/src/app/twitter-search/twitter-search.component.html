<p>{{title}}</p>

<input #searchKey>
<button (click)="searchTwitter(searchKey.value); searchKey.value = ''">Search</button>

<p></p>


<select #key>
  <option *ngFor="let keyWord of keyWords" [value]="keyWord">{{keyWord}}</option>
</select>
<button (click)="searchTwitter(key.value)">Search</button>

<p></p>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<sebm-google-map [latitude]="lat" [longitude]="lng">
  <sebm-google-map-marker
    [latitude] = "tweets.coordinates[1]" [longitude]="tweets.coordinates[0]">
  </sebm-google-map-marker>
</sebm-google-map>
